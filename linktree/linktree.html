<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./linktree.css">
    <title>LinkTree : 사용자가 설정한 이름</title>

</head>
<body>
    
    <!-- #top 1.공유하기 하나 넣고, 위에 충분한 여백 확보 -->
    <div class="top">
    </div>

    <!-- #middle 2. 메인 내용 이곳에 들어감 -->
    <div class="middle">

        <div class="middle-1">
            <div class="middle-1-1">
                <div>
                    <img class="profile-img" src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/201502/28/htm_20150228111110a0103011.jpg" alt="이미지를 클라우드에 올려서 띄우네요">
                </div>
                <div>
                    <h1>링크트리 제목</h1>
                </div>
            </div>

            <div class="middle-1-2">
                <div></div>

                <div class="link-box">
                    <div class="box">
                        <a href="https://naver.com" target="_blank" height="auto">
                            <div>
                                <img class="link-img" src="https://play-lh.googleusercontent.com/Kbu0747Cx3rpzHcSbtM1zDriGFG74zVbtkPmVnOKpmLCS59l7IuKD5M3MKbaq_nEaZM" alt="네이버 사진">
                            </div>
                            <p>네이버 바로가기</p>
                        </a>
                    </div>

                    <div class="box">
                        <a href="https://naver.com" target="_blank" height="auto">
                            <div>
                                <img class="link-img" src="https://play-lh.googleusercontent.com/Kbu0747Cx3rpzHcSbtM1zDriGFG74zVbtkPmVnOKpmLCS59l7IuKD5M3MKbaq_nEaZM" alt="네이버 사진">
                            </div>
                            <p>네이버 바로가기</p>
                        </a>
                    </div>

                </div>
                메인 링크들 들어가는 자리
            </div>
        </div>

    </div>

    <!-- #bottom 3. 링크트리 로고 및 쿠키 설정을 할 수 있는 창이 작게 모달 형식으로 뜬다. -->
    <div class="bottom">
        <div class="bottom-1">
            링크 트리 로고
        </div>

        <div class="bottom-2">
            맨 아래에 쿠키 설정
        </div>
    </div>

</body>
</html>
